name: Node.js CI

on:
    push:
        branches: 
            - main
    pull_request:
        branches:
            - main

jobs:
    test:
        runs-on: ubuntu-latest
        strategy:
            matrix:
                node-version: [ 16.x, 18.x, 20.x ]
            fail-fast: false

        name: Node.js ${{ matrix.node-version }} CI
        
        steps:
            - name: Checkout code
              uses: actions/checkout@v3

            - name: Set up Node.js
              uses: actions/setup-node@v3
              with:
                node-version: ${{ matrix.node-version }}
                cache: 'npm'

            - name: Install dependencies
              run: npm ci

            - name: Run tests
              run: npm test